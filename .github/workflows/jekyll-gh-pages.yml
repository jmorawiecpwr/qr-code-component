# Nazwa workflow, która będzie widoczna w zakładce "Actions"
name: Deploy React App to GitHub Pages

on:
  # Uruchamia się przy pushach do gałęzi `main`
  push:
    branches: ["main"]

  # Umożliwia ręczne uruchomienie workflow
  workflow_dispatch:

# Ustawia uprawnienia dla GITHUB_TOKEN, aby umożliwić wdrożenie na GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Zezwala tylko na jedno jednoczesne wdrożenie i pomija kolejne uruchomienia w kolejce
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Użyj najnowszej stabilnej wersji LTS
          cache: 'npm'   # Przyspiesza instalację paczek w kolejnych uruchomieniach

      - name: Install dependencies
        run: npm ci # Użyj `npm ci` dla szybszych i bardziej powtarzalnych instalacji

      - name: Build React app
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
